          GATO_01.src = "GATO_01.png"
          
          GATO_01.onload = function () {    
      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.fillRect(0, 0, canvas.width, canvas.height);

        context.save();
          
        var x = 500;
        var y = 300;

        context.translate(x, y);
        dx = mouse.x - x,
        dy = mouse.y - y;
        var radianes = Math.atan2(dy, dx);

        console.log(radianes);
        context.rotate(radianes);
        context.drawImage(GATO_01, -GATO_01.width/2, -GATO_01.height/2);
        //context.drawImage(Ojos, -Ojos.width/2, -Ojos.height/2);
        context.restore();
          
      }());
