<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rotate to Mouse</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas" width="1520" height="650"></canvas>
    <aside>Move mouse on canvas element.</aside>
    
    <script src="utils.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          mouse = utils.captureMouse(canvas),
          GATO_01 = new Image ();
          GATO_01.src = "GATO_01.png"
          GATO_01.onload = function () {    
      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.save();
          
        var x = 700;
        var y = 300;

        context.translate(x, y);
        dx = mouse.x - x,
        dy = mouse.y - y;
        var radianes = Math.atan2(dy, dx);

        console.log(radianes);
        context.rotate(radianes);
        context.drawImage(GATO_01, -GATO_01.width/2, -GATO_01.height/2);
        //context.drawImage(Ojos, -Ojos.width/2, -Ojos.height/2);
        context.restore();
          
      }());
    };

    GATO_02 = new Image2 ();
          GATO_02.src = "GATO_02.png"
          GATO_02.onload = function () {    
      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.save();
          
        var x2 = 1000;
        var y2 = 300;

        context.translate(x2, y2);
        dx2 = mouse.x2 - x2,
        dy2 = mouse.y2 - y2;
        var radianes = Math.atan2(dy2, dx2);

        console.log(radianes);
        context.rotate(radianes);
        context.drawImage(GATO_02, -GATO_02.width/2, -GATO_02.height/2);
        //context.drawImage(Ojos, -Ojos.width/2, -Ojos.height/2);
        context.restore();
          
      }());
    };

    };
    </script>
  </body>
</html>
