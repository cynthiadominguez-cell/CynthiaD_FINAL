<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pagina 3</title>
  <style>
      canvas{
          border: 1px solid #455789;
          background-color: rgb(96, 229, 255);
      }
  </style>
  <script>
      window.onload=function(){
          var canvas = document.getElementById("micanvas");
          var context = canvas.getContext("2d");
          
          context.fillStyle="Green";
          context.fillRect(600,400,50,200);
          context.fillStyle="Yellow";
          context.fillRect(0,0,150,150);
          context.fillStyle="Gold";
          context.fillRect(10,160,10,100);
          context.fillStyle="Gold";
          context.fillRect(50,160,10,100);
          context.fillStyle="Gold";
          context.fillRect(100,160,10,100);
          context.fillStyle="Gold";
          context.fillRect(140,160,10,100);
          context.fillStyle="Gold";
          context.fillRect(160,140,100,10);
          context.fillStyle="Gold";
          context.fillRect(160,100,100,10);
          context.fillStyle="Gold";
          context.fillRect(160,50,100,10);
          context.fillStyle="Gold";
          context.fillRect(160,10,100,10);

          context.fillStyle="Pink";
          context.fillRect(500,300,200,200);
          context.fillStyle="HotPink";
          context.fillRect(500,200,200,200);
          context.fillStyle="Pink";
          context.fillRect(400,200,200,200);
          context.fillStyle="HotPink";
          context.fillRect(400,300,200,200);
          context.fillStyle="Khaki";
          context.fillRect(500, 300, 100, 100);
      }
  </script>
  </head>
<body>
   <canvas id="micanvas" width="800" height="600"></canvas>
</body>
</html>
