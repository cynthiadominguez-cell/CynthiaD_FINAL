<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Página 2</title>
   <style>
    body {
        background-color:white;
        text-align: center;
    }
    h1{
        color: black;
    }

        color:maroon;
        font-variant: small-caps;

        color:gray;

    <script>
        function init(){
            var bestdrama = document.getElementById("bestdrama");
            bestdrama.innerHTML = "1917";

            var bestcomedy = document.getElementById("bestcomedy");
            bestcomedy.innerHTML = "Once Upon a Time in Hollywood";

            var nombreactor = document.getElementById("bestactor");
             nombreactor.innerHTML = "Joaquin Phoenix";

             var nombreactriz = document.getElementById("bestactress");
             nombreactriz.innerHTML = "Renée Zellweger";
        }
      window.onload = init;
</script>

 </head>
 <body>
     <h1>Golden Globe Winners 2020</h1>
 </br>
     <h2>Best Motion Picture - Drama</h2>
     <p id="bestdrama">Name Drama</p>
 </br>
     <h2>Best Motion Picture - Musical or Comedy</h2>
     <p id="bestcomedy">Name Comedy</p>
 </br>
     <h2>Best performance by an actress in a motion picture - drama</h2>
     <p id="bestactress">Name Actress</p>
 </br>
     <h2>Best performance by an actor in a motion picture - drama</h2>

</html>
