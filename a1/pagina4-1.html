<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pagina 4</title>
  <style>
      canvas{
          border: 3px solid brown;
          background-color: white;
      }
  </style>

<script>

  var x = 0;
  var y = 0;
  var e = 0;
  var de = 4.5;
  var a = 0;
  var da = 5.5;
  var b = 0;
  var db = 6.5;
  var c = 0;
  var dc = 6;
  var dx = 5;
  var dy = 5;
    //window.onload=function(){}
    
    function animate(){
        requestAnimationFrame(animate);
        console.log('animando');
        var canvas = document.getElementById("micanvas");
        var context = canvas.getContext("2d");
        context.clearRect(0, 0, innerWidth, innerHeight);

        context.fillStyle="Black";
        context.fillRect(250,150,300,100);
        context.fillStyle="Black";
        context.fillRect(200,250,400,50);
        context.fillStyle="Grey";
        context.fillRect(380,300,15,200);
        context.fillStyle="Black";
        context.fillRect(380,500,15,20);
        context.fillStyle="Black";
        context.fillRect(380,515,40,15);
        context.fillStyle="Black";
        context.fillRect(410,500,15,30);

        context.fillStyle="Turquoise";
        context.fillRect(100,y,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(10,e,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(200,y,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(300,e,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(400,y,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(500,e,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(600,y,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(650,a,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(750,a,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(450,a,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(320,b,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(120,b,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(520,b,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(630,b,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(430,b,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(140,c,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(10,c,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(340,c,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(440,c,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(540,c,15,30);
        context.fillStyle="Turquoise";
        context.fillRect(740,c,15,30);

        if(c > 600 - 10 || c < 0)
        {
          dc = -dc;
        }
        c += dc;
        if(b > 600 - 10 || b < 0)
        {
          db = -db;
        }
        b += db;
        if(a > 600 - 10 || a < 0)
        {
          da = -da;
        }
        a += da;
        if(e > 600 - 10 || e < 0)
        {
          de = -de;
        }
        e += de;

        if(y > 600 - 10 || y < 0)
        {
          dy = -dy;
        }
        y += dy;

        if(x > 800 - 100 || x < 0)
        {
          dx = -dx;
        }
        x += dx;
    }
    animate();
</script>

  </head>
<body>
   <canvas id="micanvas" width="800" height="600"></canvas>
</body>
</html>
