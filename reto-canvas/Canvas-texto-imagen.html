<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body { 
        background-color:rgb(174, 226, 228);
      }
      canvas {
        background-color:white;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
    window.onload = function () {
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
      var x = 200;
      var y = 200;
      context.font = '40pt Calibri';
      context.fillStyle = 'purple';
      context.fillText('Hello World!', x, y); //<== para poner texto en el canvas

      var imagen= new Image(); // variable para guardar la imagen
      imagen.src = "neko.jpg"; // fuente de donde toma la imagen
      imagen.onload = function(){
        context.drawImage(imagen, x, y+50, 200, 200); //<== para poner imagen en el canvas
      };
    };
    </script>
  </body>
</html>
